<div id="login-flex-wrapper">
    <form id='user-form-group' [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>User Name</mat-label>
            <input matInput id='username' formControlName='username'>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id='password' formControlName='password'>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button id="login-button" mat-raised-button color="primary" type="submit" [disabled]="!loginform.valid">Login</button>
    </form>
</div>
